repositories {
    maven { url = "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url "http://maven.sk89q.com/repo/" }
    maven { url "http://repo.onarandombox.com/content/repositories/thirdparty-dev/"}
    maven { url "http://hub.spigotmc.org/nexus/content/groups/public" }
    jcenter()
}

dependencies {
    compile group: 'org.spigotmc', name: 'spigot-api', version: '1.8.8-R0.1-SNAPSHOT'
    compile project(':commons-core')
    compile group: 'com.sk89q', name: 'squirrelid', version: '0.1.0'
//    compile group: 'com.dumptruckman.minecraft.pluginbase', name: 'Serializable-Config-Bukkit', version: '0.1-SNAPSHOT'
    compile (group: 'com.dumptruckman.minecraft.pluginbase', name: 'Plugin-Bukkit', version: '1.5.1-SNAPSHOT') {
        exclude module: 'bukkit'
    }
    compile group: 'com.sk89q.worldedit', name: 'worldedit-core', version: '6.0.2-SNAPSHOT'
    compile (group: 'com.sk89q.worldedit', name: 'worldedit-bukkit', version: '6.0.2-SNAPSHOT') {
        exclude module: 'bukkit'
        exclude module: 'bukkit-classloader-check'
    }
    
    testCompile group: 'org.mockito', name: 'mockito-core', version: '1.9.0-rc1'
}

shadowJar {
    dependencies {
        include(dependency(':commons-core'))
//        include(dependency('com.dumptruckman.minecraft.pluginbase:Serializable-Config-Bukkit:0.1-SNAPSHOT'))
        include(dependency('com.dumptruckman.minecraft.pluginbase:Plugin-Bukkit:1.5-SNAPSHOT'))
        include(dependency('com.sk89q:squirrelid:0.1.0'))
    }
}

build.dependsOn shadowJar

